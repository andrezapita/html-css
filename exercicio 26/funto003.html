
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição dos Fundos 
    </title>
    <style>
        div.bloco{
            background-image: url(Imagens/wallpaper002.jpg);
            height: 200px;
            border: 2px solid black;
            margin: 10px;
            border-radius: 20px;
        }
        div#p1{ background-position: center center;

        }
        div#p2{
            background-position: right bottom;

        }

        div#p3{ background-position: left top;

        }
    </style>
</head>
<body>
    <div class="bloco" id="p1"></div>

    <div class="bloco" id="p2"></div>

    <div class="bloco" id="p3"></div>

</body>
</html>
