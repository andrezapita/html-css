<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias e HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispostitivos diferentes ou simplesmente aumente e diminua o tamannho do seu navegador</p>
<picture>
    <source media=(max-width:1000px)
srcset="IMAGENS/Imagem média.png " type="image/png">
<img src="IMAGENS/Imagem grande.png" alt="Imagem flexível">
</picture>
<h1>Reproduzindo aúdio</h1>
<p> Vamos aprender a reproduzir aúdios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Your Love - Yung Logos.mp3" type="audio/mpeg">
        <source src="midia/Your Love - Yung Logos.mp3" type="audio/ogg">
        <source src="midia/Your Love - Yung Logos.mp3" type="audio/audio/wav">
<p>Se nenhuma dessas tentativas funcionaram o problema é o seu navegador <a href="midia/Your Love - Yung Logos.mp3"></a>Clique aqui para baixar seu arquivo</p>

<h1>Vídeo</h1>

    <p>Como colocar um vídeo</p>
    <video src="midia/midia.mp4" width="500"></video>



</body>
</html>
